<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <!-- Header-->
        <header class="header">
            <h1 class="headerH1"">Weather Dashboard</h1>
        </header>

        <!--Side Panel and form-->
        <section class=" sidePane1">
                <h2 id="sidePaneh2">Search for a City</h2>
                <form action="submit">
                    <input id="searchbar" type="text" placeholder="Enter a City">
                </form>
                <button id="searchbtn">Search</button>

                <!--Cities-->
                <div class="searchHistory">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">City Name 1</li>
                </ul>
                </div>
                </aside>

                </div>
                </section>

                <div class="weatherContainer">
                  <div class="card cityweather">
                    <div id="today" class="mt-3 card-body">
                      <h2 id="today" class="card-title city-name" style="font-size: large; margin-left: 10%;margin: 2%;">Enter a City</h2>
                      <div id="today" class="col-md-2 image-div"><img id="icon-main" height="100px" width="100px"></div>
                    </div>

                  <div id="forecast">
                        <p class="card-body forecast-temp">Temperature: </p>
                        <p class="card-body forecast-hws">Humidity: 
                        </p>
                        <p class="card-body forecast-hws forecast-ws">Wind Speed: 
                        </p>
                        <p class="card-body forecast-uv">UV Index: <button type="button" id="uv" class="btn btn-danger uv-button"></button>
                        </p>
                      </div>
                </div>

                <div class="fiveDayForecast">
                        <section style="flex: auto;"
                        <h2 id="h2">5-Day Forecast:</h2>
                        <br>
                        <button type="button" class="btn btn-primary forecast-other forecast-one" style="left: 200px;background-color:wheat">
                          <h5 class="forecast-ones"style="font-size: medium;">Date</h5>
                          <p style="text-align: center;"><img id="icon-one" height="100px" width="100px"></p>
                          <p class= "forecast-temp-one"style="font-size: medium;">Temp:</p>
                          <p class="forecast-hum-one"style="font-size: medium;">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-two" style="left: 200px;background-color: wheat;">
                          <h5 class="forecast-twos"style="font-size: medium;">Date</h5>
                          <p style="text-align: center;"><img id="icon-two" height="100px" width="100px"></p>
                          <p class="forecast-temp-two"style="font-size: medium;">Temp:</p>
                          <p class="forecast-hum-two"style="font-size: medium;">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-three" style="left: 385px;background-color: wheat;">
                          <h5 class="forecast-threes"style="font-size: medium;">Date</h5>
                          <p style="text-align: center;"><img id="icon-three" height="100px" width="100px"></p>
                          <p class="forecast-temp-three", style="font-size: medium;">Temp:</p>
                          <p class="forecast-hum-three", style="font-size: medium;">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-four" style="left: 570px;background-color: wheat;">
                          <h5 class="forecast-fours"style="font-size: medium;">Date</h5>
                          <p style="text-align: center;"><img id="icon-four" height="100px" width="100px"></p>
                          <p class="forecast-temp-four"style="font-size: medium;">Temp:</p>
                          <p class="forecast-hum-four"style="font-size: medium;">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-five" style="left: 755px; background-color: wheat;">
                          <h5 class="forecast-fives"style="font-size: medium;">Date</h5>
                          <p style="text-align: center;"><img id="icon-five" height="100px" width="100px"></p>
                          <p class="forecast-temp-five"style="font-size: medium;">Temp:</p>
                          <p class="forecast-hum-five"style="font-size: medium;">Humidity:</p>
                        </button>
                </div>


                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="assets/js/weather.js"></script>

    </body>

</html>
