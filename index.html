<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <!-- Header-->
        <header class="header">
            <h1 class="headerH1"">Weather Dashboard</h1>
        </header>

        <!--Side Panel and form-->
        <section class=" sidePane1">
                <h2 id="sidePaneh2">Search for a City</h2>
                <form action="submit">
                    <input id="searchbar" type="text" placeholder="Enter a City">
                </form>
                <button id="searchbtn">Search</button>

                <!--Cities-->
                <div class="searchHistory">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">City Name 1</li>
                    <li class="list-group-item">City Name 2</li>
                    <li class="list-group-item">City Name 3</li>
                    <li class="list-group-item">City Name 4</li>
                    <li class="list-group-item">City Name 5</li>
                    <li class="list-group-item">City Name 6</li>
                    <li class="list-group-item">City Name 7</li>
                    <li class="list-group-item">City Name 8</li>
                </ul>
                </div>
                </aside>

                </div>
                </section>

                <div class="weatherContainer">
                    <div id="forecast">
                        <p class="card-body forecast-temp">Temperature: </p>
                        <p class="card-body forecast-hws">Humidity: 
                        </p>
                        <p class="card-body forecast-hws forecast-ws">Wind Speed: 
                        </p>
                        <p class="card-body forecast-uv">UV Index: <button type="button" class="btn btn-danger uv-button"></button>
                        </p>
                      </div>
                </div>

                <div class="fiveDayForecast">
                        
                        <h2 id="h2">5-Day Forecast:</h2>
                        <br>
                        <button type="button" class="btn btn-primary forecast-one">
                          <h5 class="forecast-ones">Date</h5>
                          <p style="text-align: center;"><img id="icon-one" height="auto" width="auto"></p>
                          <p class= "forecast-temp-one">Temp:</p>
                          <p class="forecast-hum-one">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-two" style="left: 200px;">
                          <h5 class="forecast-twos">Date</h5>
                          <p style="text-align: center;"><img id="icon-two" height="auto" width="auto"></p>
                          <p class="forecast-temp-two">Temp:</p>
                          <p class="forecast-hum-two">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-three" style="left: 385px;">
                          <h5 class="forecast-threes">Date</h5>
                          <p style="text-align: center;"><img id="icon-three" height="auto" width="auto"></p>
                          <p class="forecast-temp-three">Temp:</p>
                          <p class="forecast-hum-three">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-four" style="left: 570px;">
                          <h5 class="forecast-fours">Date</h5>
                          <p style="text-align: center;"><img id="icon-four" height="auto" width="auto"></p>
                          <p class="forecast-temp-four">Temp:</p>
                          <p class="forecast-hum-four">Humidity:</p>
                        </button>
                        <button type="button" class="btn btn-primary forecast-other forecast-five" style="left: 755px;">
                          <h5 class="forecast-fives">Date</h5>
                          <p style="text-align: center;"><img id="icon-five" height="auto" width="auto"></p>
                          <p class="forecast-temp-five">Temp:</p>
                          <p class="forecast-hum-five">Humidity:</p>
                        </button>
                </div>


                <script type="text/javascript"
                    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
                <script src="assets/js/weather.js"></script>

    </body>

</html>
